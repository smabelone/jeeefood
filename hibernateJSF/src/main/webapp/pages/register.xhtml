<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ps="http://xmlns.jcp.org/jsf/passthrough">
      
<h:head>
	<link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/assets/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/assets/css/style.css"/>
	<link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/assets/css/bootstrap-theme.min.css"/>
	<script src="#{facesContext.externalContext.request.contextPath}/assets/js/jquery-2.1.4.min.js"/>
	<script src="#{facesContext.externalContext.request.contextPath}/assets/js/bootstrap.min.js"/>
</h:head>
<body> 
	<div class="col-md-6 col-md-offset-3 align-top">
    	<div class="panel panel-default">
       		<div class="panel-heading clearfix">
         	 	<i class="icon-calendar"></i>
          	 	<h3 class="panel-title">Register Employee</h3>
            </div>
       
        	<div class="panel-body">
        		<h:form styleClass="form-horizontal row-border">     
        	
            		<div class="form-group">
            			<h:outputLabel styleClass="col-md-2 control-label" value="Name" for="name" />
              			<div class="col-md-10">
              				<h:inputText value="#{employeeManagedBean.nameEmployee}" styleClass="form-control" id="name" />
               	 			<i class="icon-pencil input-icon"></i>
              			</div>
            		</div>

            		<div class="form-group">
              			<h:outputLabel styleClass="col-md-2 control-label" value="Surname" for="surname" />
              			<div class="col-md-10">
              				<h:inputText value="#{employeeManagedBean.surnameEmployee}" styleClass="form-control" id="surname" />
               	 			<i class="icon-pencil input-icon"></i>
              			</div>
            		</div>

            		<div class="form-group">
              			<h:outputLabel styleClass="col-md-2 control-label" value="Age" for="age" />
              			<div class="col-md-10">
              				<h:inputText value="#{employeeManagedBean.ageEmployee}" styleClass="form-control" id="age" />
                			<i class="icon-pencil input-icon"></i>
              			</div>
            		</div>

          			<div class="form-group form-input">
             			<h:outputLabel styleClass="col-md-2 control-label" value="Sex" for="sex" />           	  			
           	  			<div class="col-md-10">
           	  				<h:selectOneMenu value="#{employeeManagedBean.sexEmployee}" styleClass="form-control" id="sex">
          						<f:selectItems value="#{employeeManagedBean.listSex}" />
          	  				</h:selectOneMenu>
          	    		</div>      				
      				</div>
            
        	 		<div class="col-md-12 col-md-offset-8">
         				<h:commandButton action="#{employeeManagedBean.insertEmployee()}" value="Register" styleClass="btn btn-success" />
           				<h:commandLink action="home.jsf" value="Back to list" styleClass="btn btn-default" />
         			</div>         
         		</h:form>
        	</div>
    	</div>
	</div>
</body> 
</html>
